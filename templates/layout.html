<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static',filename='style/Global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='style/Navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='style/Landing.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='style/Overview.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='style/About.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='style/Services.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='style/Projects.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='style/Email.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='style/Footer.css') }}">

    <link rel="stylesheet" href="{{ url_for('static',filename='font-awesome/css/font-awesome.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static',filename='assets/logo-light.svg') }}" type="image/x-icon" id="favicon" />

    <title> {% block title %}{% endblock %} </title>
</head>

<body>

    {% include 'includes/navigation.html' %}

    {% block content %}{% endblock %}

    {% include 'includes/footer.html' %}
    <span id="logo-dark-src" data-src="{{ url_for('static', filename='assets/logo-black.svg') }}" style="display: none"></span>
    <span id="logo-light-src" data-src="{{ url_for('static', filename='assets/logo-light.svg') }}" style="display: none"></span>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
